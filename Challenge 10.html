<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
        <style>
            table
            {
            font-family: Arial; 
            width: 400px;
            text-align: center;
            border-collapse: collapse;
            }

            td,th
            
            {
            border: 1px solid black;
            padding: 8px;
            }

            tr:nth-child(odd) {
                background-color: #dddddd;}
            th{background-color: white;}
        </style>
    </head>
    <body>

        <h1><u>Our dinner menu</u></h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tea</td>
                    <td>Milk, sugar, and coffe</td>
                    <td>#2000</td>
                </tr>

                <tr>
                    <td>Bread</td>
                    <td>Sugar, flour, and butter</td>
                    <td>#2300</td>
                </tr>

                <tr>
                    <td>Cake</td>
                    <td>Milk, sugar, butter and egg</td>
                    <td>#3000</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
